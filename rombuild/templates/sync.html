{% extends 'base.html' %}

{% block login_display %}
    <a href="#">Hello {{ username }}</a> <!--用#就不会跳转了-->
{% endblock %}

{% block js %}
<script src="/static/js/syncrom.js"></script>
{% endblock %}

{% block content %}

<div class="progressdiv">
<p><font size="5" face="arial" color="red">Sync code</font></p>
<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-success" id="progressbar_s" role="progressbar"
		 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		 style="width: 0%;">
		<span class="sr-only"></span>
	</div>
</div>

<p><font size="5" face="arial" color="red">Building</font></p>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" id="progressbar_b" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: 0%;">
        <span class="sr-only"></span>
    </div>
</div>
</div>
{% endblock %}
