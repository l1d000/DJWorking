<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/syncrom.css">
</head>
<body>
<p><img src="/static/images/htc_logo.jpg" width="125" height="50"></p>   
<h1>Snyc Code</h1>
<div id="box"></div>
<div class="progress">

		 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		 style="width: 0%;">
		<span class="sr-only">30% 完成（信息）</span>
	</div>

	<div class="progress-bar progress-bar-success" id="progressbar_b" role="progressbar"
		 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		 style="width: 10%;">
		<span class="sr-only">90% 完成（成功）</span>
	</div>
</div>
<script src="/static/js/syncrom.js"></script>
 <iframe frameborder="0" scrolling="no" src="animation.html" width="100%" height="500px"></iframe>

</html>
