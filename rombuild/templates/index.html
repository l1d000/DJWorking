{% extends 'base.html' %}

{% block login_display %}
    <a href="#">Hello {{ username }}</a> <!--用#就不会跳转了-->
{% endblock %}

{% block content %}


<div class="container-fluid" style="position:absolute;margin-top:5%;width: 45%;left: 5%">
    <h1 style="color: white">{{ title }}</h1>
    <form class="form-horizontal" role="form"  action="running" method="post">
       {% csrf_token %}
      <div class="input-group">
       <label for="project_name" class="input-group-addon" >Project Name</label>
          <input id="project_name" type="text" name="project_name" class="form-control" list="project_list">
          <datalist id="project_list">
		{% for project in project_names %}
                <option  value="{{ project.project_Name}}" />
		{% endfor %}
         </datalist>
      </div>
      <br>
      <center>
        <button type="submit" class="btn btn-success">Submmit</button>
      </center>
      <h1 style="color: white">Build Roms:</h1>
      {% for result in build_results %}
      <a href="result"+{{result}}+"/"><font size="5" face="arial" color="green">{{result}}</font></a>
      {% endfor %}
    </div>
</div>
{% endblock %}
